<VirtualHost *:80>
	DocumentRoot "/srv/sites/clients/demo_peoplegroup_dk/src/www"
	ServerName peoplegroup.local
	ServerAlias peoplegroup.proxy
	
	# submodule with jes repo
	Alias "/js/jes/src" "/srv/sites/clients/demo_peoplegroup_dk/submodules/jes/src"

	# include path for php
	SetEnv "LOCAL_PATH" "/srv/sites/clients/demo_peoplegroup_dk/src"
	SetEnv "FRAMEWORK_PATH" "/srv/sites/clients/demo_peoplegroup_dk/submodules/janitor/src"
	
	# setup local css+js mergers
	Alias "/js/lib/build" "/srv/sites/clients/demo_peoplegroup_dk/submodules/wtf-js-merger"
	SetEnv "JS_PATH" "/srv/sites/clients/demo_peoplegroup_dk/src/www/js"
	Alias "/css/lib/build" "/srv/sites/clients/demo_peoplegroup_dk/submodules/wtf-css-merger"
	SetEnv "CSS_PATH" "/srv/sites/clients/demo_peoplegroup_dk/src/www/css"
</VirtualHost>